<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather App</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      crossorigin="anonymous"
    /> 
    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.8.0/dist/leaflet.css"
    />
    <script src="https://unpkg.com/leaflet@1.8.0/dist/leaflet.js"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg bg-dark navbar-dark">
      <div class="container">
        <!-- Home Title aligned to the right -->
        <a class="navbar-brand ms-auto text-md-start" href="#">Weather App</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <!-- Centered Search Form with large input width on lg screens -->
          <form class="d-flex mx-auto col-12 col-lg-6" role="search">
            <input
              class="form-control me-2 w-100"
              type="search"
              id="cityInput"
              placeholder="Enter city name to search"
              aria-label="Search"
            />
            <button
              class="btn btn-outline-success"
              type="button"
              id="searchBtn"
            >
              Search
            </button>
          </form>
          <!-- Home link to the right -->
          <ul class="navbar-nav ms-auto mb-2 mb-lg-0" id="authLinks">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#home">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#aboutUs">Contact Us</a>
            </li>
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="#exchange-rate">Exchange Rate</a>
            </li>
            <li class="nav-item">
              <a href="login.html" class="nav-link active" id="loginLink">Login</a>
            </li>
            <li class="nav-item">
              <a href="#" class="nav-link active" id="logoutLink" style="display: none;" onclick="logout()">Logout</a>
            </li>
          </ul>
          
        </div>
      </div>
    </nav>

    <div class="container mt-1" id="home">
      <div class="row">
        <!-- Left Column: Weather Data -->
        <div class="col-lg-12 col-md-12 weather-data mb-1">
          <!-- Weather data will be injected here -->
        </div>

        <!-- Right Column: Map -->
        <div class="col-lg-12 col-md-12 mb-4">
          <div id="map" style="height: 400px; border-radius: 8px"></div>
        </div>
      </div>
    </div>
    <!-- Exchange Rate Section -->
    <div class="container mt-1" id="exchange-rate">
      <div class="row">
        <div class="col-lg-12 col-md-12 exchange-rate-data mb-1">
          <!-- Exchange rate data will be injected here -->
        </div>
      </div>
    </div>

    <!-- Footer -->
    <footer class="bg-dark text-light" id="aboutUs">
      <div class="container">
        <div class="row">
          <!-- Column 1: Contact Information -->
          <div class="col-md-6 mb-4">
            <h5 class="mb-3">Contact Us</h5>
            <p>Email: 20321642@astanait.edu.kz</p>
            <p>Email: 20321642@astanait.edu.kz</p>
          </div>
          <!-- Column 3: Copyright -->
          <div class="col-md-6 mb-4 text-md-start">
            <h5 class="mb-3">About Us</h5>
            <p>Weather App Â© 2025</p>
            <p>Ziaulhaq Parsa Karimi</p>
            <p>Mohammad Shahid Meyakhail</p>
          </div>
        </div>
      </div>
    </footer>

    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
    <script>
      document.addEventListener("DOMContentLoaded", () => {
        const token = localStorage.getItem("token");
        const loginLink = document.getElementById("loginLink");
        const logoutLink = document.getElementById("logoutLink");
    
        if (token) {
          loginLink.style.display = "none"; // Hide login if user is logged in
          logoutLink.style.display = "block"; // Show logout
        } else {
          loginLink.style.display = "block"; // Show login if not logged in
          logoutLink.style.display = "none"; // Hide logout
        }
      });
    
      function logout() {
        localStorage.removeItem("token"); // Remove JWT token
        alert("Logged out successfully.");
        window.location.href = "login.html"; // Redirect to login page
      }
    </script>    
  </body>
</html>
